<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <aside id="side_bar">
        <div id="bar_head">
            <div id="logo">
                <img src="src/img/logo.png" alt="no img">
                <div id="bar_title">Penta</div>
            </div>
            <div id="close_menu" onclick="menu('close_menu')">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
        </div>
        <div id="bar_content">
            <a href="#" id="Dashboard" class="bar_options active" onclick="navigate('Dashboard')">
                <span class="material-symbols-outlined">
                    dashboard
                </span>
                <h3 class="option_name">Dashboard</h3>
            </a>
            <a class="bar_options" id="transaction"  onclick="navigate('transaction')" href="#">
                <span class="material-symbols-outlined">
                    account_balance_wallet
                </span>
                <h3 class="option_name">Transactions</h3>
            </a>
            <a class="bar_options" id="wallet"  onclick="navigate('wallet')" href="#">
                <span class="material-symbols-outlined">
                    wallet
                </span>
                <h3 class="option_name">Wallet</h3>
            </a>
            <a class="bar_options" id="analytics"  onclick="navigate('analytics')" href="#">
                <span class="material-symbols-outlined">
                    monitoring
                </span>
                <h3 class="option_name">Analytics</h3>
            </a>
            <a class="bar_options" id="personal"  onclick="navigate('personal')" href="#">
                <span class="material-symbols-outlined">
                    person_filled
                </span>
                <h3 class="option_name">Personal</h3>
            </a>
            <a class="bar_options" id="message"  onclick="navigate('message')" href="#">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <h3 class="option_name">Message</h3>
            </a>
            <a class="bar_options" id="settings "  onclick="navigate('settings')" href="#">
                <span class="material-symbols-outlined">
                    settings
                </span>
                <h3 class="option_name">Setting</h3>
            </a>
        </div>
    </aside>
    <section id="main_container">
        <header id="header">
            <div id="open_menu" onclick="menu('open_menu')">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </div>
            <div id="head_title">Dashboard</div>
            <div id="head_content">
                <div id="search_bar">
                    <input type="text">
                    <span id="search_icon" class="material-symbols-outlined head_icon">
                        search
                    </span>
                </div>
                <div id="notify">
                    <span id="notify_icon" class="material-symbols-outlined head_icon">
                        notifications
                    </span>
                </div>
                <div id="profile">
                    <img src="src/img/Photo-4.png" alt="">
                </div>
            </div>
        </header>
        <main id="main_content">

        </main>
    </section>
    <script src="index.js"></script>
</body>

</html>
